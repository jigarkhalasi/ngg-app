<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
    <h2 md-dialog-title>Change Password</h2>
    <hr/>

    <md-dialog-content>
        <md-input-container class="g-full-width">
            <input mdInput placeholder="Old password" formControlName="oldPassword">
            <md-error *ngIf="formGroup.get('oldPassword').hasError('required')">
                Old password is <strong>required</strong>
            </md-error>
        </md-input-container>
        <md-input-container class="g-full-width">
            <input mdInput placeholder="New password" formControlName="newPassword">
            <md-error *ngIf="formGroup.get('newPassword').hasError('required')">
                New password is <strong>required</strong>
            </md-error>
        </md-input-container>
        <md-input-container class="g-full-width">
            <input mdInput placeholder="Confirm password" formControlName="confirmPassword">
            <md-error *ngIf="formGroup.get('confirmPassword').hasError('required')">
                Confirm password is <strong>required</strong>
            </md-error>
        </md-input-container>

    </md-dialog-content>
    
    <hr/>
    <md-dialog-actions class="g-margin-10">
        <button md-raised-button type="button" (click)="onClose()">Cancel</button> &nbsp;
        <button md-raised-button type="submit">Save</button>
    </md-dialog-actions>
</form>
