<div id="gst-item">
    <div class="g-breadcrumb">
        <ul>
            <li>
                <a>GST</a>
            </li>
            <li>
                >
            </li>
            <li>
                <a routerLink="/businesses">Business</a>
            </li>
            <li>
                >
            </li>
            <li>
                <a>Items</a>
            </li>
        </ul>
    </div>
    <div class="g-page-header">
        <h1 class="pull-left">
            All Items
        </h1>
        <div class="float-md-right">
            <button md-raised-button (click)="openItemDialog(null)"> Add Item </button>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="row g-margin-10" *ngIf="items.length > 0">
        <div class="col-md-12">
            <div class="g-table-container g-scrollbar">
                <table class="g-table">
                    <thead>
                        <tr>
                            <th>Item Description</th>
                            <th>Item Type</th>
                            <th>Unit Of Measurement</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of items">
                            <td> {{ i.itemDescription }} </td>
                            <td> {{ i.itemType == 'G' ? 'Goods' : 'Services' }} </td>
                            <td> {{ i.unitOfMeasurement }} </td>                            
                            <td class="text-right">
                                <button md-raised-button (click)="openItemDialog(i)"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                                <!-- <button md-raised-button><i class="fa fa-trash-o"></i>&nbsp;Delete</button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <md-card *ngIf="items.length <= 0" class="g-margin-10">There are currently no items</md-card>

</div>
