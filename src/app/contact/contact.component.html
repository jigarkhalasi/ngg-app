<div id="gst-contact">
    <div class="g-breadcrumb">
        <ul>
            <li>
                <a>GST</a>
            </li>
            <li>
                >
            </li>
            <li>
                <a routerLink="/businesses">Business</a>
            </li>
            <li>
                >
            </li>
            <li>
                <a>Contact</a>
            </li>
        </ul>
    </div>
    <div class="g-page-header">
        <h1 class="pull-left">
            All Contacts
        </h1>
        <div class="float-md-right">
            <button md-raised-button (click)="openContactDialog(null)"> Add Contact </button>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="row g-margin-10" *ngIf="contacts.length > 0">
        <div class="col-md-12">
            <div class="g-table-container g-scrollbar">
                <table class="g-table">
                    <thead>
                        <tr>
                            <th>Customer/Vendor Name</th>
                            <th>GSTIN</th>
                            <th>State</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of contacts">
                            <td> {{ c.name }} </td>
                            <td> {{ c.gstin }} </td>
                            <td> {{ getStateName(c.state) }} </td>                            
                            <td class="text-right">
                                <button md-raised-button (click)="openContactDialog(c)"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                                <!-- <button md-raised-button><i class="fa fa-trash-o"></i>&nbsp;Delete</button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <md-card *ngIf="contacts.length <= 0" class="g-margin-10">There are currently no contacts</md-card>

</div>
